{% extends "Repetiteurs/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static "Repetiteurs/css/creer_profile.css" %}">
<div class="profile-form-container">
    <h1>Créer votre Profil</h1>
    
    <form action="" method="post">
        {% csrf_token %}
        
        <!-- Informations personnelles -->
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>

        <div class="form-group">
            <label for="photo_profil">Photo de Profil (optionnel)</label>
            <input type="file" id="photo_profil" name="photo_profil" accept="image/*">
        </div>
        
        <!-- Niveau scolaire ou spécialité -->
        <div class="form-group">
            <label for="niveau">Niveau/Spécialité</label>
            <input type="text" id="niveau" name="niveau" placeholder="Ex: Lycée, Terminale, Université" required>
        </div>
        
        <!-- Matières d'intérêt -->
        <div class="form-group">
            <label for="matieres">Matières recherchées</label>
            <input type="text" id="matieres" name="matieres" placeholder="Ex: Mathématiques, Physique, Anglais" required>
        </div>

        <!-- Objectifs d'apprentissage -->
        <div class="form-group">
            <label for="objectifs">Objectifs d'apprentissage</label>
            <textarea id="objectifs" name="objectifs" rows="4" placeholder="Décrivez brièvement vos objectifs ou difficultés"></textarea>
        </div>
        
        <!-- Disponibilités -->
        <div class="form-group">
            <label for="disponibilites">Disponibilités</label>
            <input type="text" id="disponibilites" name="disponibilites" placeholder="Ex: Lundi et mercredi après-midi" required>
        </div>
        
        <!-- Modalités des sessions -->
        <div class="form-group">
            <label for="modalites">Modalités de session</label>
            <select id="modalites" name="modalites" required>
                <option value="en ligne">En ligne</option>
                <option value="en presentiel">En présentiel</option>
                <option value="les deux">Les deux</option>
            </select>
        </div>

        <!-- Bouton de soumission -->
        <div class="form-group">
            <button type="submit" class="submit-button">Créer mon profil</button>
        </div>
    </form>
</div>
{% endblock %}
