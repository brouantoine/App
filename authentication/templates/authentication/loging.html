{% extends "Repetiteurs/page_de_base/base/base.html" %} 
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static "authentication/css/login.css" %}">

<div class="login-container">
    <div class="login-card">
        <h2 class="login-title" style="color: #27379b">
            <i class="fas fa-user"></i> 
            Loging
        </h2>        
        {% for message in messages %}
            <p class="login-message">{{ message }}</p>
        {% endfor %}
        <form action="" method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Se connecter" class="login-button">
        </form>
        <p>Mot de passe oublié? </p>
        <a href="{% url 'authentication:password_reset' %}" class="action-button">Réinitialiser le mot de passe</a>
    </div>
</div>
{% endblock %}
