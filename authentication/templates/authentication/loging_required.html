{% extends "Repetiteurs/base.html" %}
{% load static %}
{% block content %} 
<link rel="stylesheet" href="{% static "authentication/css/loging_required.css" %}">
<div class="container my-5">
    <div class="alert alert-warning text-center position-relative p-4" style="border-radius: 15px; background-color: #fff3cd; z-index: 10;">
        <!-- Titre avec icône -->
        <h4 class="alert-heading mb-4">
             Accès Restreint <i class="fas fa-user-shield" style='color:red;'></i>
        </h4>
        
        <!-- Message d'avertissement -->
        <p class='alert'>
            Pour continuer, veuillez vous connecter ou créer un compte pour accéder à cette fonctionnalité.
        </p>
        
        <hr class="my-4" style="border-color: #ffeeba;">
        
        <!-- Boutons stylisés avec icônes -->
        <div class="d-flex justify-content-center gap-3 mt-3">
            <a href="{% url 'authentication:loging' %}" class="btn btn-primary btn-lg animated-button" style="padding: 0.8rem 2rem; border-radius: 30px;">
                <i class="fas fa-sign-in-alt me-2"></i> Se Connecter
            </a>
            <a href="{% url 'authentication:register' %}" class="btn btn-success btn-lg animated-button" style="padding: 0.8rem 2rem; border-radius: 30px;">
                <i class="fas fa-user-plus me-2"></i> Créer un Compte
            </a>
        </div>
    </div>
</div>

<!-- Icônes flottantes en arrière-plan -->
<div class="floating-icon-1">
    <i class="fas fa-shield-alt"></i>
</div>
<div class="floating-icon-2">
    <i class="fas fa-lock"></i>
</div>
<div class="floating-icon-3">
    <i class="fas fa-user-shield"></i>
</div>
<div class="floating-icon-4">
    <i class="fas fa-check-circle"></i>
</div>



{% endblock  %}
